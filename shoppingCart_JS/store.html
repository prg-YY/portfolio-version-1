<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="THis is the description" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="index.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="images/Album 1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="images/Album 2.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$16.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="images/Album 3.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="images/Album 4.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$13.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="images/Shirt.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$23.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Cofee Cup</span>
          <img class="shop-item-image" src="images/Cofee.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$s3.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-price cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="images/Shirt.png" width="100" height="100" />
            <span class="cart-item-title">T-Shirt</span>
          </div>

          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="images/Album 1.png" width="100" height="100" />
            <span class="cart-item-title">Album3</span>
          </div>

          <span class="cart-price cart-column">$20</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger cart-quantity-button" type="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.99</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/Facebook Logo .png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="store.js"></script>
  </body>
</html>
